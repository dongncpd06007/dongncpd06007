<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <script type="text/javascript">
        let header = '<table border="1"><tr><td>No</td><td>Name</td><td>Quantity</td><td>Price</td><td>Sub-total</td></tr>';
        let data = ' ';
        var footer = '</table>';
        var total = 0;
        var no = 1;

        function productAdd() {
            let path = document.frm_product;
            let name = path.txt_name.value;
            let quantity = path.txt_quantity.value;
            let price = path.txt_price.value;
            let sub_total = quantity * price;
            total += sub_total;
            let sub_data_one = '<tr><td>' + no + '</td><td>' + name + '</td><td>' + quantity + '</td><td>' + price + '$</td><td>' + sub_total + '$</td></tr>';
            let sub_data_two = '<tr><td colspan = "4">Total</td><td>' + total + '$</td></tr>';
            data += sub_data_one;
            document.getElementById('product_list').innerHTML = header + data + sub_data_two + footer;
            no++;
        }
    </script>
</head>

<body>
    <form name="frm_product" action="#" method="post">
        Product Name: <input type="text" name="txt_name" value="">
        <br> Product Quantity: <input type="text" name="txt_quantity" value="">
        <br> Product Price : <input type="text" name="txt_price" value="">
        <br>
        <input type="button" onclick="productAdd();" value="Add">
        <!--Nếu chạy ko được thì coi lại ở đây -->
    </form>
    <div id="product_list">&nbsp;</div>
</body>

</html>
